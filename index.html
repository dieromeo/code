<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenitore">
        <header>
            
            <!--logo and first text-->
            <img class="logo" src="logo.png" >
            <p class="titolo"><strong>Taking Booleaners from A to B</strong></p>
        </header>

        <nav>

            <!--tasti di interazione-->
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
        </nav>

        <main>

             <!--vari monopattini disponibili con loro relativa distanza, posizione e batteria-->
            <div class="primo-monopattino">
                <input type="checkbox">
                <h2 class="Gino">Monopattino Gino22</h2>
                <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div class="barra-gino"></div>
            </div>

            

            <div class="secondo-monopattino">
                <input type="checkbox">
                <h2 class="Mike">Monopattino Mike24</h2>
                <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="barra-mike"></div>
            </div>

            <div class="terzo-monopattino">
                <input type="checkbox">
                <h2 class="Fede">Monopattino Fede154</h2>
                <p>&#8614; Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="barra-fede"></div>
            </div>
        </main>
    </div>
    
</body>
</html>
